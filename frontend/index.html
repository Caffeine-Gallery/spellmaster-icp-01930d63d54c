<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Spelling Test</h1>
        <div id="game-area" class="text-center">
            <p id="word-display" class="mb-3 fs-2"></p>
            <div class="mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your spelling here">
            </div>
            <button id="submit-btn" class="btn btn-primary mb-3">Submit</button>
            <button id="next-word-btn" class="btn btn-secondary mb-3 d-none">Next Word</button>
            <div id="result" class="mt-3"></div>
            <div id="score" class="mt-3"></div>
        </div>
        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
